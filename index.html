<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ma Saint-Valentin ðŸ’˜</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* ===== FOND ===== */
.background {
    position: fixed;
    width: 200%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: 200px;
    gap: 10px;
    padding: 10px;
    animation: scrollBg 25s linear infinite;
    z-index: -2;
}
.bg-img { background-size: cover; background-position: center; border-radius: 15px; }
@keyframes scrollBg { from { transform: translateX(0); } to { transform: translateX(-50%); } }

/* ===== CONTENT ===== */
.overlay {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}
.container {
    background: rgba(0,0,0,0.55);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
}
h1 { margin-bottom: 40px; font-size: 36px; }
.buttons { position: relative; width: 320px; height: 250px; margin: auto; }
button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.2s ease;
}
#yes { 
    background: #ff5fa2; 
    color: white; 
    position: absolute;
    left: 50%; 
    top: 20px;
    transform: translateX(-50%); 
}
#no { 
    background: #ff3b3b; 
    color: white; 
    position: fixed;
    left: 50%; 
    top: 50%;
    transform: translate(-50%, 60px);
}

/* ===== PLUIE DE CÅ’URS ===== */
.heart { position: fixed; top: -50px; font-size: 40px; animation: fall linear forwards; z-index: 5; pointer-events: none; }
@keyframes fall { to { transform: translateY(110vh); opacity: 100; } }
</style>
</head>

<body>

<div class="background" id="background"></div>

<div class="overlay" id="content">
    <div class="container">
        <h1>Veux-tu Ãªtre ma Valentine ?</h1>
        <div class="buttons">
            <button id="yes">Oui</button>
            <button id="no">Non</button>
        </div>
    </div>
</div>

<script>
/* ===== FOND ===== */
const images = [
    "ps1.jpg","ps2.jpg","ps3.jpg","ps4.jpg",
    "ps5.jpg","ps6.jpg","ps7.jpg","ps8.jpg",
    "ps9.jpg","ps10.jpg","ps11.jpg","ps12.jpg",
    "ps13.jpg"
];
const bg = document.getElementById("background");
for(let i=0;i<48;i++){
    const div = document.createElement("div");
    div.className="bg-img";
    div.style.backgroundImage=`url(${images[Math.floor(Math.random()*images.length)]})`;
    bg.appendChild(div);
}

/* ===== BOUTONS ===== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
let scale = 1;
let moveCount = 0; 
const maxMoves = 4;

// DÃ©placer le bouton NON alÃ©atoirement sur toute la page
function moveNoButton() {
    const padding = 20; // marge de sÃ©curitÃ©

    // taille de la fenÃªtre
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // taille du bouton
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    // position max dans la fenÃªtre
    const maxX = windowWidth - btnWidth - padding;
    const maxY = windowHeight - btnHeight - padding;

    // position alÃ©atoire
    const x = padding + Math.random() * (maxX - padding);
    const y = padding + Math.random() * (maxY - padding);

    // appliquer la position
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.transform = 'none';
}

// Survol NON
noBtn.addEventListener("mouseenter",()=>{
    if(moveCount<maxMoves){
        moveNoButton();
        moveCount++;
    }
});

// Clic NON aprÃ¨s 4 dÃ©placements
noBtn.addEventListener("click",()=>{
    if(moveCount>=maxMoves){
        document.body.innerHTML = `
            <img src="https://i.gifer.com/2K8.gif" style="max-width:500px; max-height:500px; display:block; margin:50px auto;">
        `;
    } else {
        alert("Tu n'as pas rÃ©ussi Ã  cliquer encore ðŸ˜");
    }
});

// Survol OUI
yesBtn.addEventListener("mouseenter",()=>{
    scale+=0.3;
    yesBtn.style.transform=`translateX(-50%) scale(${scale})`;
});

// Clic OUI
yesBtn.addEventListener("click",()=>{
    document.getElementById("content").innerHTML=`
        <div style="text-align:center;">
            <h1 style="font-size:48px; margin-bottom:30px;">Ouuffffff</h1>
            <img src="https://i.gifer.com/Aq.gif" style="max-width:300px; display:block; margin:0 auto;">
        </div>
    `;
    startHeartRain();
});

/* ===== PLUIE DE CÅ’URS ===== */
function startHeartRain(){
    const emojis=["ðŸ’–","ðŸ’˜","ðŸ’","ðŸ’•","ðŸ’ž","ðŸ’“","ðŸ’—"];
    setInterval(()=>{
        const heart=document.createElement("div");
        heart.className="heart";
        heart.innerText=emojis[Math.floor(Math.random()*emojis.length)];
        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        heart.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    },150);
}
</script>

</body>
</html>
